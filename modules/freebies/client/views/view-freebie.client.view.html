<section>
  <div class="page-header">
    <h1 ng-bind="vm.freebie.title"></h1>
  </div>
  <div class="pull-right" ng-show="vm.freebie.isCurrentUserOwner">
    <a class="btn btn-primary" ui-sref="freebies.edit({ freebieId: vm.freebie._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.freebie.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.freebie.user" ng-bind="vm.freebie.user.displayName"></span>
      <span ng-if="!vm.freebie.user">Deleted User</span>
      <img width="300 px" class="pull-left" ng-src="{{vm.freebie.imageurl}}" alt="Image" />
    </em>
  </small>
  <p class="lead" ng-bind="vm.freebie.content"></p>
</section>
