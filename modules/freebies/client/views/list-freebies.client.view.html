<section>
  <div class="page-header">
    <h1>Freebies</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="freebie in vm.freebies"
       data-ui-sref="freebies.view({ freebieId: freebie._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="freebie.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="freebie.user" data-ng-bind="freebie.user.displayName"></span>
        <span data-ng-if="!freebie.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="freebie.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.freebies.$resolved && !vm.freebies.length">
    No Freebies yet, why don't you <a data-ui-sref="freebies.create">create one</a>?
  </div>
</section>
